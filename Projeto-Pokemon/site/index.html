    <script>

        window.onload = function () {
			// Verificar se tem suporte a API de Arquivo
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                var fileSelected = document.getElementById('txtfiletoread'); // passa id origem
                fileSelected.addEventListener('change', function (e) {
					// restringe a extensao do arquivo
                    var fileExtension = /text.*/;
                    //Pega objeto arquivo
                    var fileTobeRead = fileSelected.files[0];
					// verifica se eh mesmo txt
                    if (fileTobeRead.type.match(fileExtension)) {
						// inicializa objeto filereader para ler o segundo arquivo
                        var fileReader = new FileReader();
                        fileReader.onload = function (e) {
                            var fileContents = document.getElementById('input'); // id destino
                            fileContents.innerText = fileReader.result;
                        }
                        fileReader.readAsText(fileTobeRead);
                    }
                    else {
                        alert("Por favor selecione arquivo texto (.txt)");
                    }

                }, false);
            }
            else {
                alert("Arquivo(s) não suportado(s)");
            }
        }

    </script>
